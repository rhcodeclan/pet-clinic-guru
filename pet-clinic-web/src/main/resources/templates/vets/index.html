<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1>List of Vets</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th th:text="'Id'"></th>
        <th th:text="'First Name'"></th>
        <th th:text="'Last Name'"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
